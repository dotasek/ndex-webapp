            <span class="input-group-addon" style="color: white; background-color: white; border: 1px solid white;" ng-show="propertyModel.predicateString != 'custom...'"> </span>
        </div>

        <span class='text-danger'>
							<strong>{{propertyModel.labelError}}</strong>
						</span>

    </div>

    <div class="col-sm-5">
        <input class="form-control input-sm" placeholder="Value"
               ng-model='propertyModel.value' ng-change="updateScore()">
        <!-- ng-readonly='!(isAdmin || isEdit) || !(propertyModel.predicateString)'>-->
    </div>
    <div class="col-sm-1">
        <i ng-if="propertyModel.value.length > 0" class="fa fa-star icon-fixed-width" style="color: gold; margin-top: 10px;" aria-hidden="true"></i>
        <i ng-if="propertyModel.value.length < 1" class="fa fa-star-o icon-fixed-width" style="color: white; margin-top: 10px;" aria-hidden="true"></i>&nbsp;&nbsp;
        <button type='button' class='btn btn-link pull-right' style="margin-right: 5px;" ng-click='vpsplice(); editorChangedCall(propertyModel.predicateString, propertyModel);'>
            <span class="glyphicon glyphicon-remove text-muted"></span>
        </button>
    </div>

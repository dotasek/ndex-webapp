<div ng-if="row.entity.Status == 'failed'"
     class="ui-grid-cell-contents" title="{{row.entity.errorMessage}}">
        <span style="cursor: not-allowed">{{COL_FIELD}}</span>
</div>

<div ng-if="row.entity.Status != 'failed'"
     class="ui-grid-cell-contents" title="{{row.entity.description}}">
    <a href="#/group/{{row.entity.externalId}}">{{COL_FIELD}}</a>
</div>
